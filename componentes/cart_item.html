<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>cart item</title>
</head>
<body>
    <div class="cart_item">
        <div class="item_info">
            <img src="../multimedia/star-wars/baby-yoda-1.webp" alt="baby-yoda-1">

            <div class="info_div">
                <h3>BABY YODA BLUEBALL</h3>
                <span class="info_cat">STAR WARS</span>
                <span class="info_span_precio">Precio: $1799,99</span>
            </div>
        </div>
        
        <div class="item_cant">
            <span class="item_cant_span">2</span>
            <div class="cant_div">
                <p>+</p>
                <p>-</p>
            </div>
        </div>

        <div class="item_total">$3599,98</div>

        <img src="../multimedia/icons/gg_close-o.svg" alt="delete" class="item_remove">
    </div>
</body>
</html>
